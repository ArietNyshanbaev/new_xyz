uwsgi:
    socket: /var/tmp/xyz_uwsgi.sock
    
    pythonpath: /home/userp/xyz/xyz42
    
    env: DJANGO_SETTINGS_MODULE=xyz42.settings
    
    module: wsgi
   
    daemonize: /home/userp/xyz/logs/uwsgi.log
    
    max-requests: 5000
    buffer-size: 32768
    harakiri: 30
    reload-mercy: 8
    master: 1
    no-orphans: 1
    
    touch-reload: /home/userp/xyz/xyz42/uwsgi
