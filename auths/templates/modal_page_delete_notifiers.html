<!-- Delete Modal page-->
{% for notify in notifiers %}
<div class="modal fade" id="{{notify.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h6 class="modal-title" style="color: #f95446;" id="myModalLabel">Удалить напоминалку</h6>
        </div>
        <div class="modal-body">
            <h6>Вы уверены что хотите удалить  вашу напоминалку? </h6>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                &nbsp&nbsp&nbsp&nbsp
                <a href="{% url 'fishkas:delete_notifier' notify.id %}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </div>
        </div>
    </div>
  </div>
</div>
{% endfor %}
