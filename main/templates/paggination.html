<section style="background-color:#f95446; ">
    <div class="container text-center">
        <nav>
            <ul class="pager" style="margin: 10px 0">
                {% if instances.has_previous %}
                    <li class="previous"><a href="?page={{ instances.previous_page_number }}"><span aria-hidden="true">&larr;</span> Пред. </a></li>
                {% else %}
                    <li class="previous disabled" style="visibility: hidden;"><a href=""><span aria-hidden="true">&larr;</span> Пред. </a></li>
                {% endif %}
               <span style="color:white"> Страница {{ instances.number }} из {{ instances.paginator.num_pages }}. </span>
                {% if instances.has_next %}
                    <li class="next"><a href="?page={{ instances.next_page_number }}">След. <span aria-hidden="true">&rarr;</span></a></li>
                {% else %}
                    <li class="next disabled" style="visibility: hidden;"><a href="">След. <span aria-hidden="true">&rarr;</span></a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</section>
