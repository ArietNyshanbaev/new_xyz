{%load staticfiles%}
<div class="modal fade" id="popUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5 class="modal-title" id="myModalLabel">iBox.kg</h5>
        </div>
        <div class="modal-body">
            <h5 class="text-center" style="color:#f95446;">Все использованные Айфоны Бишкека у нас.</h5>
            <img src="{% static 'images/iphones.jpg'%}" class="img-responsive">
            <h5 class="text-center" style="color:#f95446;">Каталог Айфонов с Diesel, Цума и с Ломбардов Бишкека.  </h5>
        </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#popUp").modal('show');
    });
</script>
